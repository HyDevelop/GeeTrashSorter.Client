            GeeTrashSorter

    </ion-toolbar>
</ion-header>

<ion-content>
    <sui-tabset>
        <div class="ui pointing menu hy-sui-tabs">
            <a class="item" suiTabHeader="1">关于我们</a>
            <a class="item" suiTabHeader="2">买杯咖啡</a>
            <a class="item" suiTabHeader="3">提些意见</a>
        </div>

        <div class="ui segment hy-sui-tab-content" suiTabContent="1">
            <h2>- HyDEV 开发组 -</h2>
            <p>只有两个人的咸鱼开发组w</p>

            <div>
                <div class="hy-about-avatar">
                    <img src="/assets/page-about/Vanilla-256px.jpg"
                         style="box-shadow: 0 0 10px 0 #ebb688;">
                </div>
                <div class="hy-about-avatar">
                    <img src="/assets/page-about/Hykilpikonna-256px.jpg"
                         style="box-shadow: 0 0 10px 0 #c7b6c1;">
                </div>
            </div>

            <span id="hy-about-version">版本 v2.3</span>
        </div>

        <div class="ui segment hy-sui-tab-content" suiTabContent="2">
            <p>
                「不仅能给我钱, 还能给我工作?!」<br>
                「明明只要把钱给我就足够了呀!!!」<br>
                ( 雾 )

            <img class="hy-donation-img" src="assets/page-about/Final-Ali.png" (click)="onImageClick($event)"/>
            <img class="hy-donation-img" src="assets/page-about/Final-Wechat.png" (click)="onImageClick($event)"/>
            <p></p>
            <p>
                啊... 老板没有两个手机?<br>
                长按二维码保存到相册里就好啦w<br>
                感谢老板好心支持w
            </p>
        </div>

        <div class="ui segment hy-sui-tab-content" suiTabContent="3">
            Third tab!
        </div>
    </sui-tabset>
</ion-content>
