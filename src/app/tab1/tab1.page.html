<ion-header>
    <ion-toolbar>
        <ion-title>
            极分类
        </ion-title>
        <ion-title class="subtitle">
            GeeTrashSorter
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
        <img alt="" src="/assets/trashcans.png"/>
        <ion-card-header>
            <ion-card-subtitle>Welcome to GeeTrashSorter</ion-card-subtitle>
            <ion-card-title>极分类 - 垃圾分类查询</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p>
                欢迎使用极分类!
                在这里, 您可以用文字查询不同的垃圾的分类, 也可以识别照片上的垃圾.
            </p>
        </ion-card-content>
    </ion-card>

    <ion-list lines="none">
        <ion-list-header>
            <ion-label>Resources</ion-label>
        </ion-list-header>
        <ion-item href="https://ionicframework.com/docs/">
            <ion-icon color="medium" name="book" slot="start"></ion-icon>
            <ion-label>Ionic Documentation</ion-label>
        </ion-item>
        <ion-item href="https://ionicframework.com/docs/building/scaffolding">
            <ion-icon color="medium" name="build" slot="start"></ion-icon>
            <ion-label>Scaffold Out Your App</ion-label>
        </ion-item>
        <ion-item href="https://ionicframework.com/docs/layout/structure">
            <ion-icon color="medium" name="grid" slot="start"></ion-icon>
            <ion-label>Change Your App Layout</ion-label>
        </ion-item>
        <ion-item href="https://ionicframework.com/docs/theming/basics">
            <ion-icon color="medium" name="color-fill" slot="start"></ion-icon>
            <ion-label>Theme Your App</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
