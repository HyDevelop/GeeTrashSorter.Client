<ion-header>
    <ion-toolbar>
        <ion-title>
            极分类
        </ion-title>
        <ion-title class="subtitle">
            GeeTrashSorter
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
        <img alt="" src="/assets/trashcans.png"/>
        <ion-card-header>
            <ion-card-subtitle>Welcome to GeeTrashSorter</ion-card-subtitle>
            <ion-card-title>极分类 - 垃圾分类查询</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p>
                欢迎使用极分类 App! <br>
                在这里, 您可以用文字查询垃圾的具体分类, 也可以拍照图像识别查询.
            </p>
        </ion-card-content>
    </ion-card>

    <ion-list lines="none">
        <ion-list-header>
            <ion-label>本应用功能: </ion-label>
        </ion-list-header>
        <ion-item (click)="toTab(2)">
            <ion-icon color="medium" name="search" slot="start"></ion-icon>
            <ion-label>查询分类</ion-label>
        </ion-item>
        <ion-item (click)="irClick()">
            <ion-icon color="medium" name="expand" slot="start"></ion-icon>
            <ion-label>图像识别</ion-label>
        </ion-item>
        <!--ion-item>TODO: Implement this
            <ion-icon color="medium" name="microphone" slot="start"></ion-icon>
            <ion-label><s>语音识别</s> (后续添加)</ion-label>
        </ion-item--->
        <ion-item (click)="toTab(4)">
            <ion-icon color="medium" name="planet" slot="start"></ion-icon>
            <ion-label>关于我们</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
