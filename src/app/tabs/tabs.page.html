<ion-tabs (ionTabsDidChange)="onTabChange($event.tab)">
    <ion-card mode="ios" button="true" color="primary"
              id="hy-camera-button">
        <div id="hy-camera-button-text">图像识别</div>
    </ion-card>

    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="1">
            <ion-icon mode="md" name="home"></ion-icon>
            <ion-label>欢迎</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="2">
            <ion-icon mode="md" name="aperture"></ion-icon>
            <ion-label>搜索</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="3">
            <ion-icon mode="md" name="settings"></ion-icon>
            <ion-label>设置</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="4">
            <ion-icon mode="md" name="globe"></ion-icon>
            <ion-label>关于</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
